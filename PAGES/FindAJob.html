<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Job</title>
    <link rel="stylesheet" type="text/css" href="FindAJob.css">
</head>
<body>
  <header>
    <h1>FIND A JOB</h1>
  </header>
  
  <main>
    <form class="job-search-form">
      <input type="text" placeholder="Search for jobs" class="search-input">
      <select class="location-select">
        <option value="">All Locations</option> 
        <option value="nigeria">Nigeria</option>
        <option value="rwanda">Rwanda</option>
        <option value="US">United States</option>
        <option value="San Fransisco">San Fransisco</option>
        <option value="south-africa">South Africa</option>
        <option value="london">London</option>
        <option value="new-york">New York</option>
        <option value="tokyo">Tokyo</option>
      </select>
      <select class="industry-select">
        <option value="">All Industries</option>
        <option value="tech">Technology</option>
        <option value="finance">Finance</option>
        <option value="education">Education</option>
        <option value="healthcare">Healthcare</option>
        <option value="finance">Software Development</option>
      </select>
      <button type="submit" class="search-button">Find A Job</button>
    </form>
    
    <div class="job-listings">
      <!-- Job listings go here -->
    </div>
  </main>
  
  <footer>
    <h4>&copy; 2023 job@ease.com. All rights reserved.</h4>
  </footer>
</body>
</html>
